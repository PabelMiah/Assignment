<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tittle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <section>
        <div class="container">
            <div class="row ">
                <div class="col-4 col-4 header-height"></div>
                <div class="col-4 col-4 header-height"></div>
                <div class="col-4 col-4 header-height"></div>
            </div>
        </div>
    </section>
    <!-- Menu -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-3 menu-height"></div>
                <div class="col-2 menu-height"></div>
                <div class="col-2 menu-height"></div>
                <div class="col-2 menu-height"></div>
                <div class="col-3 menu-height"></div>
            </div>
        </div>
    </section>
    <!-- Body -->
    <section>
        <div class="container">
            <div class="row">
                <!-- 1st part -->
                <div class="col-3 body-height">

                    <section>
                        <div class="col-6 height-250"></div>
                        <div class="col-6 height-250"></div>
                    </section>
                        
                    <section>
                        <div class="col-12 height-250"></div>
                    </section>

                    <section>
                        <div class="col-6 height-100"></div>
                        <div class="col-6 height-100"></div>
                    </section>
                </div>

                <!-- 2nd part -->
                <div class="col-6 body-height">

                    <section>
                        <div class="col-6 height-150"></div>
                        <div class="col-6 height-150"></div>
                    </section>

                    <section>
                        <div class="col-4 height-300"></div>
                        <div class="col-4 height-300"></div>
                        <div class="col-4 height-300"></div>
                    </section>

                    <section>
                        <div class="col-6 height-150"></div>
                        <div class="col-6 height-150"></div>
                    </section>
                </div>

                <!-- 3rd part -->
                <div class="col-3 body-height">

                    <section>
                        <div class="col-12 height-100"></div>
                    </section>
                        
                    <section>
                        <div class="col-12 height-100"></div>
                    </section>

                    <section>
                        <div class="col-6 height-300"></div>
                        <div class="col-6 height-300"></div>
                    </section>

                    <section>
                        <div class="col-12 height-100"></div>
                    </section>
                </div>
            </div>
        </div>
    </section>
    <!-- Big Footer -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-3 big-footer-height"></div>
                <div class="col-3 big-footer-height"></div>
                <div class="col-3 big-footer-height"></div>
                <div class="col-3 big-footer-height"></div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 footer-height"></div>
            </div>
        </div>
    </section>
</body>
</html>
